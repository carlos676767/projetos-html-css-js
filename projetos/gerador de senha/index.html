<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gerar senha aleatoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="mae"> <!-- cria uma div mae -->
      <div class="filha"> <!-- cria uma div filha -->
        <h1 style="color: #4B0082;">Gerador de <ins>senha</ins></h1> <!-- cria um titulo -->
          <input type="range" id="input"> <!-- cria um input para definir o tamanho da senha -->
          <label class="custom-checkbox"> <!-- cria uma label para coloca os checkbox -->
            <input type="checkbox" id="numero" onclick="numeross()"> Numeros <!--cria um checkbox-->
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="caraca" onclick="caractrezess()"> Caracteres  <!--cria um checkbox-->
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="minusculas" onclick="minusculass()"> Minúsculas  <!--cria um checkbox-->
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" id="maisculas" onclick="maisculass()"> Maiúsculas  <!--cria um checkbox-->
        </label>        
          <button id="botao">Gerar senha</button>  <!--cria um botao-->
          <span id="tela"></span> <!--aqui sera exibido os resultados-->
          <script src="app.js"></script> <!--vincula o js com js.-->
  </body>
</html>
